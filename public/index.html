<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            min-height: 100vh;
            width: 100%;
            background-color: whitesmoke;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-content: center;
            font-family: monospace;
            font-weight: bold;
        }
        .container{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .title{
            margin: 2rem 0;
        }
        ul{
            display: grid;
            grid-template-columns: 1fr;
            width: 80%;
            margin: 0 auto;
            gap: 1rem;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            font-size: 1.25rem;
            color: #222;
            background-color: white;
            display: block;
            padding: 1rem .725rem;
            letter-spacing: 2px;
            box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            transition: all .3s linear;
        }
        a:hover{
            transform: scale(1.02);
            box-shadow: 2px 2px 9px rgba(0, 0, 0, 0.2);
        }
        @media screen and (min-width: 800px) {
            ul{
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Course API's</h1>
        </div>
        <ul>
            <li>
                <a href="./javascriptData.json" target="_blank">javascript Api Project Data</a>
            </li>
            <li>
                <a href="./htmlcssData.json" target="_blank">Html Css Data API</a>
            </li>
            <li>
                <a href="#" target="_blank">Jobs Api</a>
            </li>
        </ul>
    </div>
</body>
</html>
